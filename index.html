<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuentra tu asiento</title>

<style>
  body {
    font-family: Georgia, "Times New Roman", serif;
    background-color: #5d4a3f;
    margin: 0;
    padding: 0;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .container {
    width: 90%;
    max-width: 500px;
    padding: 20px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 18px;
    font-size: 18px;
    font-family: Georgia, "Times New Roman", serif;
    border: none;
    border-radius: 10px;
    outline: none;
    margin-bottom: 25px;
    box-sizing: border-box;
  }

  .result {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }

  .card {
    background-color: rgba(255,255,255,0.15);
    padding: 14px 18px;
    border-radius: 12px;
    font-size: 20px;
    text-align: center;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 0.4s forwards;
  }

  .table-number {
    font-size: 24px;
    font-weight: bold;
    margin-top: 4px;
    color: #fff9c4; /* highlight */
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 400px) {
    h1 {
      font-size: 24px;
    }
    p, input {
      font-size: 16px;
    }
    .card {
      font-size: 18px;
    }
    .table-number {
      font-size: 22px;
    }
  }
</style>
</head>

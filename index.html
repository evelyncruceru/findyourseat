<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuentra tu asiento</title>

<style>
  body {
    font-family: Georgia, "Times New Roman", serif;
    background-color: #5d4a3f;
    margin: 0;
    padding: 0;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .container {
    width: 90%;
    max-width: 500px;
    padding: 20px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 18px;
    font-size: 18px;
    font-family: Georgia, "Times New Roman", serif;
    border: none;
    border-radius: 10px;
    outline: none;
    margin-bottom: 25px;
    box-sizing: border-box;
  }

  .result {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuentra tu asiento</title>

<style>
  body {
    font-family: Georgia, "Times New Roman", serif;
    background-color: #5d4a3f;
    color: #ffffff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center; /* vertical center */
    align-items: center;     /* vertical center */
    text-align: center;
  }

  .container {
    width: 90%;
    max-width: 400px; /* slightly smaller than before */
    padding: 20px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  input {
    width: 90%;       /* slightly smaller than full width */
    padding: 12px;    /* slightly smaller */
    font-size: 18px;
    font-family: Georgia, "Times New Roman", serif;
    border: none;
    border-radius: 6px;
    outline: none;
    margin-bottom: 25px;
  }

  .result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    text-align: left;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Encuentra tu asiento</h1>
  <p>Escribe tu nombre</p>

  <input type="text" id="search" placeholder="Tu nombre..." />

  <div class="result" id="result"></div>
</div>

<script>
// Your published CSV link
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoMmhwoXzjRBkurJsUYtlBOCd617e094rcsP2MXQUp2IpFMW15xEl_ejIWA94law/pub?output=csv";

let guests = [];

// Remove accents for search
function normalizeText(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

// Fetch CSV and parse
fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split("\n");
    lines.slice(1).forEach(line => {
      const parts = line.split(",");
      if (parts.length >= 2) {
        guests.push({
          name: parts[0].replace(/"/g,'').trim(),
          normalizedName: normalizeText(parts[0].replace(/"/g,'').trim()),
          table: parts[1].replace(/"/g,'').trim()
        });
      }
    });
  })
  .catch(err => console.error("Error fetching sheet:", err));

// Search logic
document.getElementById("search").addEventListener("input", function() {
  const query = normalizeText(this.value.trim());
  let output = "";

  if (query) {
    // Find all matching guests
    const matches = guests.filter(g => g.normalizedName.includes(query));
    if (matches.length > 0) {
      output = matches.map(g => `${g.name} - Mesa: ${g.table}`).join("<br>");
    } else {
      output = "Nombre no encontrado";
    }
  }

  document.getElementById("result").innerHTML = output;
});
</script>

</body>
</html>
